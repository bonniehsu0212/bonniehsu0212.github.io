<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>410261490 徐千喻</title>
    <link rel="stylesheet" href="style0.css">
</head>
<body>
    <h1>大家好我叫鯊鯨魚</h1>
    <button type="button">按我</button>
    <img src="http://5b0988e595225.cdn.sohucs.com/images/20190118/6df732ca89014b60acc27078a182d923.jpeg" alt="鯊鯨魚">
    <ul><a target="_blank" title="本鯊的兄弟姊妹" href="https://www.ikea.com.tw/zh/products/childrens-play/comfort-toys/blahaj-art-10373589">帶我回家</a></ul>
    <p>本鯊來自IKEA</p>
    <p>最喜歡吃IKEA的冰了</p>
    <p>興趣是跟別人的鯊鯊開party</p>
    <p>目前是單身鯊歡迎聯絡</p>
    <ul>本鯊出沒地點如下:</ul>
    <li>IKEA</li>
    <li>大海</li>
    <li>大家的睡夢中</li>
</body>
</html>
<script>
  $(document).ready(function() {
    $("#target1").css("color", "red");
    $("#target1").prop("disabled", true);
    $("#target4").remove();
    $("#target2").appendTo("#right-well");
    $("#target5").clone().appendTo("#left-well");
    $("#target1").parent().css("background-color", "red");
    $("#right-well").children().css("color", "orange");
    $("#left-well").children().css("color", "green");
    $(".target:nth-child(2)").addClass("animated bounce");
    $(".target:even").addClass("animated shake");

  });
</script>
<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
